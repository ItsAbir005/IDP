<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #result { margin-top: 20px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .normal { color: green; font-weight: bold; }
        .abnormal { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Alert Prediction</h2>
        <p>Enter the patient's vital signs to get a prediction.</p>
        <form id="predictionForm">
            <div class="form-group">
                <label for="hr">Heart Rate (bpm)</label>
                <input type="number" id="hr" name="hr" required>
            </div>
            <div class="form-group">
                <label for="spo2">SpO2 Level (%)</label>
                <input type="number" id="spo2" name="spo2" required>
            </div>
            <div class="form-group">
                <label for="sys_bp">Systolic Blood Pressure (mmHg)</label>
                <input type="number" id="sys_bp" name="sys_bp" required>
            </div>
            <div class="form-group">
                <label for="dia_bp">Diastolic Blood Pressure (mmHg)</label>
                <input type="number" id="dia_bp" name="dia_bp" required>
            </div>
            <div class="form-group">
                <label for="temp">Body Temperature (Â°C)</label>
                <input type="number" id="temp" name="temp" required>
            </div>
            <div class="form-group">
                <label for="accuracy">Data Accuracy (%)</label>
                <input type="number" id="accuracy" name="accuracy" required>
            </div>
            <button type="submit">Get Prediction</button>
        </form>
        <div id="result">
            <strong>Prediction:</strong> <span id="predictionText"></span>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const form = event.target;
            const data = {
                input_data: [
                    [
                        parseFloat(form.hr.value),
                        parseFloat(form.spo2.value),
                        parseFloat(form.sys_bp.value),
                        parseFloat(form.dia_bp.value),
                        parseFloat(form.temp.value),
                        parseFloat(form.accuracy.value)
                    ]
                ]
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const predictionElement = document.getElementById('predictionText');

                if (response.ok) {
                    const prediction = result.prediction[0];
                    predictionElement.textContent = prediction;
                    predictionElement.className = prediction === 'Normal' ? 'normal' : 'abnormal';
                } else {
                    predictionElement.textContent = `Error: ${result.error}`;
                    predictionElement.className = 'abnormal';
                }

            } catch (error) {
                const predictionElement = document.getElementById('predictionText');
                predictionElement.textContent = `Network Error: ${error}`;
                predictionElement.className = 'abnormal';
            }
        });
    </script>
</body>
</html>
